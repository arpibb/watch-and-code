<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Listy</title>
</head>
<body>
  <h1>Listy</h1>
  
  <button onclick="handlers.toggleAllTodos()">todoToggleAll</button>
  <div>
    <button onclick="handlers.addTodo()">Add Todo</button>
    <input id="addTodo" type="text" placeholder="Add new todo"/>
  </div>
  <div>
    <button onclick="handlers.changeTodo()">Change Todo</button>
    <input id="toDoPos" type="number">
    <input id="toDoText" type="text">
  </div>
  <div>
    <button onclick="handlers.toggleTodo()">Complete Todo</button>
    <input id="toggleToDoPos" type="number">
  </div>
  <div>
    <ul id="toDoList">

    </ul>
  </div>
  
  
  <script src="scripts.js"></script>
</body>
</html>
