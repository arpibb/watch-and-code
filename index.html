<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Listy</title>
</head>
<body>
  <div id="wrapper">
    <h1>Listy</h1>
    <section id="toDoApp">
    <div style="box-sizing: border-box;">
      <div>
        <label onclick="handlers.toggleAllTodos()" id="toggle-all-btn" class="hidden"><i class="fas fa-chevron-down iconMod"></i></label>
        <input id="addTodo" type="text" placeholder="Add new todo"/>
      </div>
      <ul id="toDoList">
      </ul>
    </div>
    <div class="display-controls">
      <span id="item-left"></span>
      <div id="controls-div">
      <button class="controls" onclick="handlers.displayAllTodos()">All</button>
      <button class="controls" onclick="handlers.displayActiveTodos()">Active</button>
      <button class="controls" onclick="handlers.displayCompletedTodos()">Completed</button>
      </div>
    </div>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
